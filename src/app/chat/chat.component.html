                        <div *ngFor="let mesa of mensajes | async" #allTheseThings>
                            <div speech-bubble pbottom aright style="--bbColor:#d5aeff;width: 70%;margin-top: 10px;margin-right: 10px; margin-left: auto;" class="wrapdiv" *ngIf="mesa.usuario.nombre==miuser.nombre">
                                <!--div class="title">Bottom Right</div-->
                                
                                {{mesa.mensaje}}
                                <br>
                                <div style="text-align: right;" (click)="show(mesa)">{{mesa.stamp | date:'d/M/yy, h:mm a'}}</div>
                            </div>

                            <div speech-bubble pbottom aleft style="--bbColor:#d5aeff;width: 70%;margin-top: 10px;margin-left: 10px;" class="wrapdiv" *ngIf="mesa.usuario.nombre!=miuser.nombre">
                                <div class="title">{{mesa.usuario.nombre}}</div>
                                {{mesa.mensaje}}
                                <br>
                                <div style="text-align: right;" (click)="show(mesa)">{{mesa.stamp | date:'d/M/yy, h:mm a'}}</div>
                            </div>
                            
                        </div>
                    </div>
                </div>
           
            
        </tr>
        <tr>
            <br>
         
            <div class="input-group mb-3" >
                <div class="input-group-prepend" >
                    <span class="input-group-text" id="basic-addon1"style="padding:8px" *ngIf="charCount-chatmsg.length>=0">{{charCount-chatmsg.length}}</span>
                    <span class="input-group-text" id="basic-addon1"style="padding:8px;color:red" *ngIf="charCount-chatmsg.length<0">{{charCount-chatmsg.length}}</span>
                </div>
                <input type="text" class="form-control" placeholder="Mensaje" 
                    aria-label="Mensaje" aria-describedby="basic-addon2" style="padding:8px" [(ngModel)]="chatmsg" name="msgtext">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" style="padding:7px" (click)="guardarMensaje()" *ngIf="charCount-chatmsg.length>=0">Enviar</button>
                    <button class="btn btn-secondary" type="submit" style="padding:7px"  *ngIf="charCount-chatmsg.length<0" disabled="true">Enviar</button>
                </div>
            </div>
           
        </tr>
